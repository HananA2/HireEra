{% extends "base.html" %}
{% block container_class %}full-width{% endblock %}

{% block content %}
<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f9fafb;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;">

  <div style="width:100%;max-width:420px;background:#ffffff;border-radius:16px;padding:28px 26px;box-shadow:0 18px 40px rgba(15,23,42,0.10);">

    <div style="text-align:center;margin-bottom:18px;">
      <div style="width:32px;height:32px;border-radius:999px;background:#2563eb;margin:0 auto 8px;display:flex;align-items:center;justify-content:center;color:white;font-weight:700;">
        H
      </div>
      <h1 style="font-size:22px;font-weight:700;color:#111827;margin-bottom:4px;">Create Employer Account</h1>
      <p style="font-size:13px;color:#6b7280;">Join HireEra for Employers</p>
    </div>

    {% if messages %}
      {% for msg in messages %}
        <div style="background:#fee2e2;color:#991b1b;font-size:13px;border-radius:8px;padding:8px 10px;margin-bottom:12px;">
            {{ msg }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" style="display:flex;flex-direction:column;gap:12px;">
      {% csrf_token %}

      <div>
        <label style="font-size:13px;color:#374151;margin-bottom:4px;display:block;">Username</label>
        <input name="username" type="text"
               style="width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;">
      </div>

      <div>
        <label style="font-size:13px;color:#374151;margin-bottom:4px;display:block;">Email</label>
        <input name="email" type="email"
               style="width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;">
      </div>

      <div>
        <label style="font-size:13px;color:#374151;margin-bottom:4px;display:block;">Password</label>
        <input name="password" type="password"
               style="width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;">
      </div>

      <button type="submit"
              style="margin-top:6px;width:100%;padding:10px;border-radius:999px;border:none;background:#2563eb;color:white;font-size:14px;font-weight:600;cursor:pointer;">
        Create Account
      </button>
    </form>

    <p style="font-size:13px;color:#6b7280;text-align:center;margin-top:14px;">
      Already have an account?
      <a href="{% url 'employer:login' %}" style="color:#2563eb;text-decoration:none;font-weight:500;">
        Sign in
      </a>
    </p>

  </div>
</div>
{% endblock %}
