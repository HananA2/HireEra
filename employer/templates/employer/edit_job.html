{% extends "base.html" %}

{% block container_class %}full-width{% endblock %}

{% block content %}
<div style="display:flex;min-height:calc(100vh - 70px);background:#f5f7fb;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;">

  <aside style="width:240px;background:#111827;color:#e5e7eb;padding:24px 16px;display:flex;flex-direction:column;gap:24px;">
    <div style="display:flex;align-items:center;gap:8px;">
      <div style="width:32px;height:32px;border-radius:999px;background:#2563eb;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;">H</div>
      <div>
        <div style="font-size:14px;opacity:.85;">Hirera</div>
        <div style="font-size:12px;opacity:.6;">For Employers</div>
      </div>
    </div>
    <nav style="display:flex;flex-direction:column;gap:4px;font-size:14px;">
      <a href="#" style="padding:8px 10px;border-radius:8px;text-decoration:none;color:inherit;opacity:.9;">Dashboard</a>
      <a href="#" style="padding:8px 10px;border-radius:8px;background:#1f2937;text-decoration:none;color:inherit;">Jobs</a>
      <a href="#" style="padding:8px 10px;border-radius:8px;text-decoration:none;color:inherit;opacity:.9;">Candidates</a>
    </nav>
  </aside>

  <main style="flex:1;padding:32px 40px;max-width:920px;margin:0 auto;">
    <h1 style="font-size:28px;font-weight:700;margin-bottom:6px;">Edit job</h1>
    <p style="font-size:14px;color:#4b5563;margin-bottom:24px;">
      Update the details of your existing job posting.
    </p>

    <form method="post" style="background:#fff;border-radius:18px;padding:24px 26px;box-shadow:0 12px 24px rgba(15,23,42,.06);">
      {% csrf_token %}

      <div style="margin-bottom:20px;">
        <label style="display:block;font-size:14px;font-weight:600;margin-bottom:6px;">Job title</label>
        <input type="text" name="title" value="{{ job.title|default:'Frontend Developer' }}"
               style="width:100%;padding:10px 12px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;outline:none;">
      </div>

      <div style="margin-bottom:20px;">
        <label style="display:block;font-size:14px;font-weight:600;margin-bottom:6px;">Location</label>
        <input type="text" name="location" value="{{ job.location|default:'Riyadh, Saudi Arabia' }}"
               style="width:100%;padding:10px 12px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;outline:none;">
      </div>

      <div style="margin-bottom:20px;">
        <label style="display:block;font-size:14px;font-weight:600;margin-bottom:6px;">Status</label>
        <select name="status"
                style="width:100%;padding:10px 12px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;outline:none;">
          <option {% if job.status == 'active' %}selected{% endif %}>Active</option>
          <option {% if job.status == 'draft' %}selected{% endif %}>Draft</option>
          <option {% if job.status == 'closed' %}selected{% endif %}>Closed</option>
        </select>
      </div>

      <div style="margin-bottom:24px;">
        <label style="display:block;font-size:14px;font-weight:600;margin-bottom:6px;">Job description</label>
        <textarea name="description" rows="6"
                  style="width:100%;padding:10px 12px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;outline:none;resize:vertical;">{{ job.description|default:"" }}</textarea>
      </div>

      <div style="display:flex;justify-content:space-between;align-items:center;">
        <button type="button"
                style="padding:8px 16px;border-radius:999px;border:1px solid #ef4444;background:#fee2e2;color:#b91c1c;font-size:13px;cursor:pointer;">
          Close job
        </button>
        <div style="display:flex;gap:10px;">
          <a href="#" style="padding:9px 16px;border-radius:999px;border:1px solid #d1d5db;font-size:14px;text-decoration:none;color:#374151;background:#fff;">
            Cancel
          </a>
          <button type="submit"
                  style="padding:9px 22px;border-radius:999px;border:none;background:#2563eb;color:white;font-size:14px;font-weight:500;cursor:pointer;">
            Save changes
          </button>
        </div>
      </div>
    </form>
  </main>
</div>
{% endblock %}
